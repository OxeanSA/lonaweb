  <script>
    // Theme Initialization
    if (window.CSS && CSS.supports("color", "var(--primary)")) {
      const theme = localStorage.getItem("color-mode");
      if (theme === "light") {
        document.documentElement.setAttribute("color-mode", "light");
      } else if (theme === "dark") {
        document.documentElement.setAttribute("color-mode", "dark");
      } else {
        document.documentElement.setAttribute("color-mode", "dark");
        localStorage.setItem("color-mode", "dark");
      }
    }

    // Initialize UI
    //$("#nav").style.display = "none";
    //$('#c100').style.display = 'none';

    AUi(false);

    function AUi(lgn) {
      //drawNavigation();
      var logged = getItem("LOGGEDIN");
      setItem("cA", 0);
      if (lgn == false && logged == "true" && getItem("refresh_token") !== "") {
        drawNavigation();
        req = fetchData("/account/userval", "POST", bodyData, "no-cache")
        req.then(response => response.json())
          .then(data => {
            arr = data;
            if (arr.status == "ok") {
              setItem("LOGGEDIN", "true");
              setItem("refresh_token", arr.refresh_token);
              nurl("home", $(".nav-button-home"), "refresh");
            } else {
              //LoginPg();
            }
          });
      } else if (lgn == true && getItem("refresh_token") !== "" && getItem("refresh_token") !== "") {
        bodyData.user_id = getItem("ID");
        nurl("home", $(".nav-button-home"), "refresh");
      } else {
        //LoginPg();
      };
    };

    // Handle Popstate Events
    if (window.history && history.pushState) {
      window.addEventListener("load", function () {
        this.addEventListener("popstate", function (event) {
          const currentLayout = getItem("currentLayout");
          popState(event, currentLayout);
        });
      });
    }

    // Disable Context Menu
    window.addEventListener("contextmenu", function (e) {
      e.preventDefault();
    });

    // Scroll Restoration
    if (history.scrollRestoration) {
      history.scrollRestoration = "auto";
    }

    // Hide Loading Indicator on Page Load
    document.onreadystatechange = () => {
      if (document.readyState === "complete") {
        $("#c100").style.display = "none";
      }
    };
  </script>
